<!doctype html>
<html class="no-js" ng-app="dashbot">
<head>
  <meta charset="utf-8" />
  <title>dash-b</title>

  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />

  <!-- build:[href] / -->
  <link rel="stylesheet" href="<%= dashbotcss %>dashbot.min.css" />
  <!-- /build -->
</head>

<body>
  <div class="dashbot" ng-controller="dashbot.controller">
    <div class="dashbot__row dashbot-row__{{grid.length}}" ng-repeat="row in grid">
      <div class="dashbot__col dashbot-col__{{row.length}}" ng-repeat="col in row">
        <div class="dashbot-col__visual {{col.loading ? 'loading' : ''}} {{col.class}} {{!col.build ? 'dashbot-col-visual__none' : ''}}" style="{{col.style}}">
          <div class="dashbot-col-visual__valign build dashbot-col-visual__{{col.build}}">
            <div class="dashbot-col-visual-valign__data">

              <dashbot-visual-number visual="col"></dashbot-visual-number>
              <dashbot-visual-weather visual="col"></dashbot-visual-weather>

              <div ng-if="! col.visual"><span class="value bigFont">{{col.value}}</span><br />Unkown visual</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- build:[src] / -->
<script type="text/javascript" src="<%= dashbotjs %>/dashbot.bundle.js" charset="utf-8"></script>
<!-- /build -->

<!-- build:remove:dist / -->
<script src="http://localhost:9501/webpack-dev-server.js"></script>
<!-- /build -->

</body>
</html>
