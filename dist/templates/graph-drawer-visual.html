<svg ng-if="values" xmlns="http://www.w3.org/2000/svg" g-attr-viewBox="0 0 100% 100%" >

  <g ng-repeat="value in values track by $index">
    <g ng-if="$index < values.length -1">
      <line ng-attr-x1="{{10 + stepx * $index}}%"
            ng-attr-y1="{{90 - stepy * value}}%"
            ng-attr-x2="{{10 + stepx * $index + stepx}}%"
            ng-attr-y2="{{90 - stepy * values[$index + 1]}}%"
            style="stroke: rgba(192,192,255,.6); stroke-width: .5%;"/>

      <circle ng-attr-cx="{{10 + stepx * $index}}%" ng-attr-cy="{{90 - stepy * value}}%"
        r=".8%" fill="rgba(255,255,255,.2)"
        style="stroke: rgba(255,255,255,.6); stroke-width: .3%;" />
      <text x="{{10 + stepx * $index + 1}}%" y="{{90 - stepy * value - 5}}%" fill="#369">{{value}}</text>
    </g>
  </g>
  <circle ng-attr-cx="{{10 + stepx * (values.length -1)}}%" ng-attr-cy="{{90 - stepy * values[values.length-1]}}%"
    r=".8%" fill="rgba(255,255,255,.2)"
    style="stroke: rgba(255,255,255,.6); stroke-width: .3%;"/>
  <text x="{{10 + stepx * (values.length -1)}}%" y="{{90 - stepy * values[values.length-1] - 5}}%" fill="#369">{{values[values.length-1]}}</text>
</svg>
